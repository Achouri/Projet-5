<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<link rel="stylesheet" href="css/product.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Votre produit ORINOCO</title>
	<meta name="description" content="ORINOCO est un site de vente en ligne d'ours en peluche, de meubles en bois et de caméras anciennes">
</head>
<body class="container">
	<header>
		<div class="dropdown">
			<div class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></div>
			<div class="dropdown-content">
			  <a href="product.html">Produits</a>
			  <a href="panier.html">Panier</a>
			</div>
		</div>
		<a href="index.html"><img src="images/orinoco.png" alt="logo du site" /></a>
		<a href="panier.html"><i class="fa fa-cart-plus" aria-hidden="true" style="font-size:35px"></i></a>

	</header>
	<main id="main">
		<div id="error">
			<i id="error__logo" class="fa fa-exclamation-triangle"></i>
			<p id="error__msg">Désolé une erreur avec l'API est survenue, ou la page démandée n'existe pas ! Veuillez réesayer</p>
		</div>
		<section id="section" class="sheet-product">
			<h2 id="nameProduct" class="sheet-product__name">Nom du produit</h2>
			<div class="flex-block">
				<div class="sheet-product__img">
					<img src="#" id="imgProduct" alt="Photo du produit">
				</div>
				<div class="sheet-product__description">
					
					<div class="desc">
					<p id="descriptionProduct" class="sheet-product__description__resume"></p>
					</div>

					<div class="pr">
						<p class="sheet-product__description__head">Prix :</p>
						<p id="priceProduct"></p>
					</div>
					
					<label for="optionSelect" class="sheet-product__description__head">Choisissez votre option :</label>
					<select name="option" id="optionSelect">
						<option value="">Faites votre choix</option>
					</select>
					
					<div class="sheet-product__description__order">
						<a class="btn" id="ajouterProduitPanier">Mettre dans le panier</a>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer>
		<p>Site E-commerce de Projet 5 de Parcours Développeur web junior <br>Achouri Alaeddine</p>
	</footer>
		<script src="js/products.js"></script>
	<script>
		detailProduit();
		addPanier()
	</script>
</body>
</html>
